<html lang="en">
<head>
<title>Student form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

</head>
<body>
<div class="container">
<h2>Student form</h2>
<form id="stuForm" method="get">

<div class="form-group">
<label for="rollId">Roll Number:</label>
<input type="text" id="rollId"  class="form-control" onchange="getStudent()"  >
</div>


<div class="form-group">
<label for="stuName">Student Name:</label>
<input type="text" class="form-control" id="stuName"
placeholder="Enter Student Name" name="stuName">
</div>

<div class="form-group">
<label for="class">Class:</label>
<input type="number" class="form-control" id="class"
placeholder="Enter class" name="class">
</div>

<div class="form-group">
    <label for="bd">Birth Date:</label>
    <input type="date" class="form-control" id="bd"
    placeholder="Enter birth-date" name="bd">
    </div>

    <div class="form-group">
        <label for="add">Address:</label>
        <input type="text" class="form-control" id="add"
        placeholder="Enter address" name="add">
        </div> 
    
        <div class="form-group">
            <label for="erd">Enrollment Date:</label>
            <input type="date" class="form-control" id="erd"
            placeholder="Enter enrollment date" name="erd">
            </div>

<div class="form-group text-center">
<button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>

<button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>

<button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>

</div>
</form>
</div>

<script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js">  </script> 
 <script type="text/javascript" src="index.js">  </script>  




</body>
</html>
